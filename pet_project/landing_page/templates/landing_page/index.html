<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="cont">
        <div class="row justify-content-center">
            <div class="col-md-10 p-4">
                <label for="inputUrl" class="form-label">Url полный</label>
                <input type="url" class="form-control" id="inputUrl" placeholder="https://example.com">
            </div>
            <div class="col-md-10 p-3">
                <button type="submit" class="btn btn-primary ">Сократить</button>
            </div>
            <div class="col-md-10 p-3">
                <label for="inputUrlShort" class="form-label">Url сокращённый</label>
                <input type="url" class="form-control" id="inputUrlShort" placeholder="https://example.com">
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
